<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par o Impar</title>
</head>
<body>
    <h1>Par o Impar</h1>
    
    <script>
        let input = parseInt(prompt("Introduzca un n√∫mero"));

        let modulo = input%2;

        switch(modulo){
            case 0:
                alert(`${input} es par`);
                break;
            default:
                alert(`${input} es impar`);
                break;
        }

    </script>
</body>
</html>
