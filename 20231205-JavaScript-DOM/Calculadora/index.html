<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container w-50">
        <div class="grid">
            <div class="row">
                <div class="col-4">
                    <button id="boton1" value="1">1</button>
                </div>
                <div class="col-4">
                    <button id="boton2" value="2" >2</button>
                </div>
                <div class="col-4">
                    <button id="boton3" value="3" >3</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <button id="boton4" value="4" >4</button>
                </div>
                <div class="col-4">
                    <button id="boton5" value="5" >5</button>
                </div>
                <div class="col-4">
                    <button id="boton6" value="6" >6</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <button id="boton7" value="7" >7</button>
                </div>
                <div class="col-4">
                    <button id="boton8" value="8" >8</button>
                </div>
                <div class="col-4">
                    <button id="boton9" value="9" >9</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <button id="boton0" value="0">0</button>
                </div>
                <div class="col-8">
                    <button id="botonborrar">Borrar</button>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button id="botonsuma">+</button>
                </div>
                <div class="col-3">
                    <button id="botonresta">-</button>
                </div>
                <div class="col-3">
                    <button id="botonmul">x</button>
                </div>
                <div class="col-3">
                    <button id="botondiv">/</button>
                </div>
            </div>
                     
        </div>
     
        <button id="botonigual">=</button>
        
        <h2 id="display" class="border-2 "></h2>
        
    </div>
        
        <script src="./script.js"></script>
    </body>
</html>
