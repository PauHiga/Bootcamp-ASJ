<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piramide</title>
</head>
<body>
    <h1>Piramide</h1>

    <script>
        let input;

        const estrellas = (numero) => {
            let estrellas = "*"
            for(i = 1; i<=numero; i++){
                estrellas += "*"
            }
            return estrellas
        }

        while(true){
            input = prompt ("ingrese el numero");
            if(isNaN((input)) || input <0){
                alert("Ingrese un número válido")
            }
            else{
                break;
            }
        }

        for(let i=1; i<=input;i++){
            console.log(estrellas(i));
        }

        for(let i=input-1; i>=1;i--){
            console.log(estrellas(i));
        }




    </script>
</body>
</html>
