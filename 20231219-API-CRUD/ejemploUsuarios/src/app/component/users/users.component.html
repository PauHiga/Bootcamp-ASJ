<div class="row">
    <div class="col-md-7">
        <h3>Listado de usuarios</h3>       
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td><img src="{{usuario.avatar}}" alt="{{usuario.last_name}}" width="100px"></td>
                    <td>{{usuario.first_name}}</td>
                    <td>{{usuario.last_name}}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" (click)="delete(usuario.id)">Eliminar</button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-info" (click)="update(usuario)">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>    
    </div>
</div>
